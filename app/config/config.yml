imports:
  - { resource: services.yml }

framework:
  secret: %secret%
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
    strict_requirements: %kernel.debug%
  profiler:
    enabled: false

swagger:
  document:
    base_path: "%kernel.root_dir%/../web/swaggerdoc"
    cache: cache.documents
  hydrator:
    namespaces: [KleijnWeb\Examples\SwaggerBundle\ServiceDeskBundle\Entity]

# Doctrine Configuration
doctrine:
  dbal:
    driver:   pdo_mysql
    host:     "%database.host%"
    port:     "%database.port%"
    dbname:   "%database.name%"
    user:     "%database.user%"
    password: "%database.password%"
    charset:  UTF8

  orm:
    auto_generate_proxy_classes: true
    entity_managers:
      default:
          auto_mapping: true
monolog:
  handlers:
    stderr:
      type:  stream
      path:  php://stderr
      level: %log_level%